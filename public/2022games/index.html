<!doctype html>
<html>

<head>
  <title>2022 Game Releases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://tkindy-public.s3.amazonaws.com">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    .releases-table-wrapper {
      text-align: center;
    }

    td {
      padding: 10px;
    }

    header {
      text-align: center;
      background: #1d77d6;
      width: 100%;
      padding: 0 0 5px 0;
    }

    h1 {
      color: white;
      margin: 0;
      padding: 10px 0 0 0;
    }

    table,
    tr,
    td,
    th {
      border: 1px solid gray;
    }

    th {
      padding: 10px;
    }

    header p,
    header a {
      color: white;
    }

    header p {
      padding: 0 10px;
    }

    .release-date-header {
      cursor: pointer;
      user-select: none;
    }

    .filter-btn {
      margin: 3px 10px;
    }

    .platform-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .platform-option {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="/2022games/js/main.js"></script>
</body>

</html>
